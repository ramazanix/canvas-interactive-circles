<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Interactive circles</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <form id="form">
      <div>
        <label for="offset">Offset</label>
        <span id="offset-value"></span>
        <input
          id="offset"
          type="range"
          min="20"
          max="100"
          step="10"
        />
      </div>
      <div>
        <label for="circles-radius">Circles radius</label>
        <span id="circles-radius-value"></span>
        <input
          id="circles-radius"
          type="range"
          min="1"
          max="8"
          step="0.5"
        />
      </div>
      <div>
        <label for="cursor-radius">Cursor radius</label>
        <span id="cursor-radius-value"></span>
        <input
          id="cursor-radius"
          type="range"
          min="1"
          max="25"
          step="0.5"
        />
      </div>
      <div>
        <label for="effect-radius">Effect radius</label>
        <span id="effect-radius-value"></span>
        <input
          id="effect-radius"
          type="range"
          min="20"
          max="200"
        />
      </div>
      <div>
        <label for="from-cursor">From cursor lerp</label>
        <span id="from-cursor-value"></span>
        <input
          id="from-cursor"
          type="range"
          min="0.01"
          max="1"
          step="0.01"
        />
      </div>
      <div>
        <label for="to-initial">To initial position lerp</label>
        <span id="to-initial-value"></span>
        <input
          id="to-initial"
          type="range"
          min="0.01"
          max="1"
          step="0.01"
        />
      </div>
      <div>
        <label for="same-size">Circles same size</label>
        <input
          id="same-size"
          type="checkbox"
        />
      </div>
      <div>
        <label for="cursor-color">Cursor color</label>
        <input
          type="color"
          id="cursor-color"
        />
      </div>
      <div>
        <label for="circles-color">Circles color</label>
        <input
          type="color"
          id="circles-color"
        />
      </div>
      <div>
        <label for="background-color">Background color</label>
        <input
          type="color"
          id="background-color"
        />
      </div>
    </form>
  </body>
</html>
